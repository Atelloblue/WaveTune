
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveTune</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Set the viewport for responsive scaling and full-screen support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!-- Enable full-screen mode on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Enable full-screen mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>

    <h1>WaveTune</h1>

    <!-- Radio Type Selection -->
    <div class="custom-radio-group">
        <form>
            <label class="radio-label">
                <input type="radio" name="band" value="am" checked class="radio-input" onclick="searchStations()" />
                <span>AM</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="band" value="fm" class="radio-input" onclick="searchStations()" />
                <span>FM</span>
            </label>
        </form>
    </div>

    <div class="search">
        <input type="text" id="search-input" placeholder="Search for a station..." oninput="searchStations()" />
    </div>

    <div id="stations-list">
        <!-- Stations will be listed here -->
    </div>

    <audio id="radio-player" controls>
        <source id="radio-source" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="app.js"></script>
</body>
</html>
